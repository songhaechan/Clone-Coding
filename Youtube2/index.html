<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube2</title>
  <script src="https://kit.fontawesome.com/872bea4000.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <script src="main.js"></script>
</head>
<body>
  <!-- Header -->
  <header> 
    <div class="logo">
      <i class="fab fa-youtube"></i>
      <span class="title">YouTube</span>
    </div>
    <div class="icons">
      <i class="fas fa-search"></i>
      <i class="fas fa-ellipsis-v"></i>
    </div>
  </header>

  <!-- Video player -->
  <section class="player">
    <video controls src="/video/comein.mp4"></video>
  </section>



  <section class="infoAndUpnext">
    <!-- Video info -->
    <section class="info">
      <!-- Meta Data -->
      <div class="metadata">
        <ul class="hashtag">
          <li>#재롱이</li>
          <li>#말티즈</li>
          <li>#maltese</li>
          <li>#재롱이는 귀여워</li>
        </ul>
        <span class="titleAndButton">
          <span class="title">
            들어오라는 건가? | 들어오라는 건지 몰래 보고 있는건지, 뭘 원하는지 모르겠다, 간식 먹고 싶나?, 재롱이의 재롱잔치, 백재롱 귀여워, 재롱아 나오고 싶으면 나와...
          </span>
          <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
        </span>
        <div class="views">
          <span class="views">1M Views 1 month ago</span>
        </div>
      </div>
      <!-- Actions -->
      <ul class="actions">
        <li>
          <button>
            <i class="fas fa-thumbs-up"></i><span>1K</span>
          </button>
        </li>
        <li><button><i class="fas fa-thumbs-down"></i><span>0</span></button></li>
        <li><button><i class="fas fa-share"></i><span>Share</span></button></li>
        <li><button><i class="fas fa-plus"></i><span>Save</span></button></li>
        <li><button><i class="fab fa-font-awesome-flag"></i><span>Support</span></button></li>
      </ul>
      <!-- Channel -->
      <div class="channel">
        <div class="metadata">
          <img src="https://yt3.ggpht.com/ytc/AAUvwniYalWx1TJVXPJciSXO_Bjzy7Zzfa62t4ImQAVa=s48-c-k-c0x00ffffff-no-rj">
          <div class="info">
            <span class="name">재롱잔치</span>
            <span class="subscribers">12M subscribers</span>
          </div>
        </div>
        <button class="subscribe">SUBSCRIBE</button>
      </div>
    </section>
  
    <!-- Up next -->
    <section class="upNext">
      <span class="title">Up next</span>
      <!-- Items -->
      <ul>
        <li class="item">
          <div class="img">
            <img src="https://i.ytimg.com/vi/xm7BILl4aAI/original.jpg" alt="">
          </div>
          <span class="info">
            <span class="title">누나 회사 안가니까 좋다</span>
            <span class="name">재롱잔치</span>
            <span class="views">81M views</span>
          </span>
          <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
        <li class="item">
          <div class="img"><img src="https://i.ytimg.com/vi/bRGpOI7-80M/original.jpg" alt=""></div>
          <span class="info">
            <span class="title">그거 그만보고 나좀 봐봐</span>
            <span class="name">재롱잔치</span>
            <span class="views">81M views</span>
          </span>
          <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
        <li class="item">
          <div class="img"><img src="https://i.ytimg.com/vi/ncCg3sMnfJA/original.jpg" alt=""></div>
          
          <span class="info">
            <span class="title">방금 일어난 우리집 솜뭉탱이</span>
            <span class="name">재롱잔치</span>
            <span class="views">81M views</span>
          </span>
          <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
      </ul>
    </section>
  </section>

</body>
</html>
