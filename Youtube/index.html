<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/872bea4000.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <title>Youtube Clone-Coding</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav_logo">
            <i class="fab fa-youtube"></i>
            <a href="#">Youtube</a>
        </div>
        <ul class="nav_icon">
            <li><a href="#"><i class="fas fa-search"></a></i></li>
            <li><a href="#"><i class="fas fa-ellipsis-v"></a></i></li>
        </ul>
    </nav>
    <div class="video-container">
        <iframe class="video" src="https://www.youtube.com/embed/b1NorkzHGm0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <main>
        <article class="video">
            <div class="video_hash">
                <a href="#">#재롱이</a>
                <a href="#">#말티즈</a>
                <a href="#">#maltese</a>
                <a href="#">#백재롱 귀여워...</a>
            </div>
            <div class="video_info">
                <h4>들어오라는 건가?</h4>
            </div>
            <div class="video_moreinfo">
                <h6>1M View 1 month ago</h6>
            </div>
            <div class="video_icon">
                <a href="#"><i class="far fa-thumbs-up"></i></a>
                <a href="#"><i class="far fa-thumbs-down"></i></a>
                <a href="#"><i class="far fa-share-square"></i></a>
                <a href="#"><i class="far fa-plus-square"></i></a>
                <a href="#"><i class="far fa-flag"></i></a>
            </div>
        </article>
        <div class="user_info">
            <div class="user_img">
                <img src="https://yt3.ggpht.com/ytc/AAUvwniYalWx1TJVXPJciSXO_Bjzy7Zzfa62t4ImQAVa=s48-c-k-c0x00ffffff-no-rj">
            </div>
            <div class="user_name">
                <div>재롱잔치</div>
                <div>10M subscribers</div>
            </div>
            <div class="user_sub">
                <div>SUBSCRIBE</div>
            </div>
        </div>
    </main>
</body>
</html>
